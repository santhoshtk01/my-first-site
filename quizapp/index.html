<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Computer Science Quiz.</h1>
            <form action="quizPage.html" method="GET" class="form-control">
                <table class="table">
                    <tr>
                        <td><label for="user-name">Name</label></td>
                        <td><input type="text" id="user-name" required></td>
                    </tr>
                    <tr>
                        <td><label for="user-gmail">Gmail</label></td>
                        <td><input type="mail" id="user-gmail" required></td>
                    </tr>
                </table>
                <button class="btn btn-success">Proceed to Quiz</button>
            </form>
            <br>
        </div>
    </body>
</html>
